<div class="app-main" id="main">
  <!-- begin container-fluid -->
  <div class="container-fluid">
    <!-- begin row -->
  


<div class="row">
    
        <div class="col-md-6" *ngFor="let u of listFactureByClient; let i = index; let f = first">
            <div class="card text-center">
                
                <div class="card-body">
          
            <img src="../../assets/télécharger.png" alt="" class="img-fluid ">
            <h4 class="mt-3">Facture {{ i+1 }}</h4>
            <p> Montant Facture :{{u.montantFacture }}</p>
          
            <p>Active : {{ u.active }}</p>
            <p>Date Facture: {{ u.datefacture}} </p>
            <p>Montant Remise : {{ u.montantRemise}}</p>
            <p>Mode De paiement : {{ u.modepaiement}}</p>


            

                <button type="button" class="btn btn-outline-secondary ml-2 mt-3" [routerLink]="['/home/facture/detailfacture',u.idFacture]">Click For more Details</button>
                <button type="button" class="btn btn-outline-danger ml-2 mt-3" (click)="deleteFacture(u)">Delete Facture</button>
                <button type="button" class="btn btn-outline-warning ml-2 mt-3" (click)="editFacture(u)">Update Facture</button>


            </div>
            
        </div>
        
        </div>
        
    
  </div>
 <app-update-facture (edited)="editMyFacture($event)"  *ngIf="show" [FactureToEdit]="factureToEditParent"></app-update-facture>

</div>
