

<table class="table pasi" >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Code Fournisseur</th>
      <th scope="col">Libell√© Fournisseur</th>
      <th scope="col">Action</th>
      <th scope="col">  <button class="btn btn-primary " (click)="showForm()">Add Fournisseur</button></th>
      <th scope="col">  <button class="btn btn-primary " (click)="showStat()" >show stat</button></th>
    </tr>
  </thead>
  <tbody *ngFor="let i of fournisseurs; let position=index">
    <tr>
      <th scope="row">{{i.idFournisseur}}</th>
      <td>{{i.codeFournisseur}}</td>
      <td>{{i.libelleFournisseur}}</td>
      <td>
        <button [routerLink]="['/home/listFournisseur/',i.idFournisseur]" class="btn btn-primary">Visite</button> 
        <button  class="btn btn-secondary" (click)="editFournisseur(i)">Edit</button> 
        <button class="btn btn-danger" (click)="DeleteBtn(i,position)">Delete</button>
      </td>
    </tr>
 
  </tbody>
</table>
