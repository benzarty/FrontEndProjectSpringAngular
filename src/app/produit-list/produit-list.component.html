    <div class="container-fluid">
      <!-- begin row -->
    
  
  
  <div class="row">
      
          <div class="col-md-6" *ngFor="let u of listProducts; let i = index; let f = first">
            <form [formGroup]="formGeneral" (submit)="save()">

              <div class="card text-center">

                  <div class="card-body">
            
              <img src="../../assets/télécharger.png" alt="" class="img-fluid ">

              <h4 class="mt-3">Produittt {{ i+1 }}</h4>

              <input type="text"  value="{{ u.idProduit}}" >
  
              <select class="js-basic-single form-control" formControlName="qte">

                    <option value="1">1</option>

                    <option value="5">5</option>

                    <option value="10">10</option>

                </optgroup>
              
                </select>
                <button type="submit" class="btn btn-outline-success">Ajouter Au panier</button>


                 
              </div>
          </div>
        </form>

          </div>

      
    </div>
