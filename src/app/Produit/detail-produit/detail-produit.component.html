<div class="mt-3 employees-contant-inner">
    <h4 class="mb-1">Date Creation: {{prod?.detailproduit?.dateCreation}}</h4>
    <h4 class="mb-1">Date Modification: {{prod?.detailproduit?.dateDerniereModification}} </h4>
    <div class="mt-3 ">
        <span class="badge badge-pill badge-dark-inverse px-3 py-2">Cat√©gorie: {{prod?.detailproduit?.categorieProduit}}</span>
      
        <!-- <button class="badge badge-pill badge-primary-inverse px-3 py-2" >Commander</button> -->
        <div class="row d-flex justify-content-center" >
            <ng-container *ngFor="let star of stars " class="mx-auto">
                <app-star [starId]="star" [rating]="hoverState || rating" (enter)="enter($event)" (leave)="leave()"
                  (bigClick)="updateRating(star)">
                </app-star>
              </ng-container>
         </div>
    </div>
</div>
